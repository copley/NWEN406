<!DOCTYPE html>
<html>
<body>

<h1>Challenge "A+"</h1>

<p>Create an EC2 instance and implement a dynamic web page allowing you to invoke the prime number lambda.</p>


<form enctype="multipart/form-data" method="post" name="fileinfo">
  <ul>
    <li> please input last 4 char of API key  : <input type="text" id="l4" value="Vvuc"></li>
    <li>Max  : <input type="number" id="maxi" value="10"   min="10" max="1000"></li>
    <li>loops : <input type="number" id="loop" value="1"  min="1" max="5"></li>
    <li>times : <input type="number" id="t" value="4"  min="1" max="100"></li>
    <li>Concurrent mode :<select id="concurrent"> <option value="on"> on</option> <option value="off"> off</option>   </select></li>
    <li>mb :<select id="mb"><option value="128"> 128MB</option><option value="256"> 256MB</option><option value="512"> 512MB</option><option value="1024"> 1024MB</option></select></li>
    <li>data visualisation mode :
      <select id="chartmode">
        <option value="line"> line</option>
        <option value="bar"> bar</option>
        <option value="radar"> radar</option>
        <option value="doughnut"> doughnut</option>
        <option value="pie"> pie</option>
        <option value="polarArea"> polarArea</option>
        <option value="bubble"> bubble</option>
    </select></li>
  </ul>

  <input type="submit" value="Invoke prime number lambda!" />
</form>




<button type="button" onclick="offon('mb', ['c2', 'c3'] )">Varying the Lambda memory settings: 128MB, 256MB, 512MB and 1024MB. </button>



<button type="button" onclick="offon('x' , ['c4', 'c5'])">Varying the time taken to do a computation while holding memory static: 2x, 3x, 4x and 5x.</button>

</div>
