<div class="container">
    <div class="row">
        <div class="col-md-12">
       
                <mat-form-field class="formField">
                    <input matInput placeholder="email" type="email" [(ngModel)]="loginObj.email" >
                </mat-form-field>
                <mat-form-field class="formField">
                    <input matInput placeholder="pass word" type="password"  [(ngModel)]="loginObj.password"  >
                </mat-form-field>
                <button (click)="login()"  mat-raised-button color="primary" style="margin:10px">Log in</button>
               
        </div>
    </div>
</div>
